        //Таймер вперед(Коментировать перед проверкой таймера назад)
        function startTimer () {
            timer = setInterval(function (){
                timerPar.innerHTML = count++;
                if (count > 30) {
                    pauseTimer();
                    document.body.removeChild(startBtn);
                    document.body.removeChild(pauseBtn);
                    timerPar.innerHTML = 30;
                };
            }, 1000);
        };


        //Остальные кнопки
        function pauseTimer () {
            clearInterval(timer);
            startBtn.innerHTML = "Continue";
        };

        function resetTimer () {
            pauseTimer();
            timerPar.insertAdjacentElement("afterend",pauseBtn);
            timerPar.insertAdjacentElement("afterend",startBtn);
            startBtn.style.marginRight = 4 + "px";
            startBtn.innerHTML = "Start";
            count = 1;
            timerPar.innerHTML = '';
        }
    </script>
